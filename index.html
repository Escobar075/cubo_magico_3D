<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo MÃ¡gico 3D Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube-scene">
        <div id="rubik-cube" class="cube">
            
            <div class="face front">
                <div class="sticker red" data-face="back" data-pos="1"></div>
                <div class="sticker red" data-face="back" data-pos="2"></div>
                <div class="sticker red" data-face="back" data-pos="3"></div>
                <div class="sticker red" data-face="back" data-pos="4"></div>
                <div class="sticker red" data-face="back" data-pos="5"></div>
                <div class="sticker red" data-face="back" data-pos="6"></div>
                <div class="sticker red" data-face="back" data-pos="7"></div>
                <div class="sticker red" data-face="back" data-pos="8"></div>
                <div class="sticker red" data-face="back" data-pos="9"></div>
            </div>

            <div class="face back">
                <div class="sticker orange" data-face="front" data-pos="1"></div>
                <div class="sticker orange" data-face="front" data-pos="2"></div>
                <div class="sticker orange" data-face="front" data-pos="3"></div>
                <div class="sticker orange" data-face="front" data-pos="4"></div>
                <div class="sticker orange" data-face="front" data-pos="5"></div>
                <div class="sticker orange" data-face="front" data-pos="6"></div>
                <div class="sticker orange" data-face="front" data-pos="7"></div>
                <div class="sticker orange" data-face="front" data-pos="8"></div>
                <div class="sticker orange" data-face="front" data-pos="9"></div>
            </div>

            <div class="face top">
                <div class="sticker white" data-face="bottom" data-pos="1"></div>
                <div class="sticker white" data-face="bottom" data-pos="2"></div>
                <div class="sticker white" data-face="bottom" data-pos="3"></div>
                <div class="sticker white" data-face="bottom" data-pos="4"></div>
                <div class="sticker white" data-face="bottom" data-pos="5"></div>
                <div class="sticker white" data-face="bottom" data-pos="6"></div>
                <div class="sticker white" data-face="bottom" data-pos="7"></div>
                <div class="sticker white" data-face="bottom" data-pos="8"></div>
                <div class="sticker white" data-face="bottom" data-pos="9"></div>
            </div>

            <div class="face bottom">
                <div class="sticker yellow" data-face="top" data-pos="1"></div>
                <div class="sticker yellow" data-face="top" data-pos="2"></div>
                <div class="sticker yellow" data-face="top" data-pos="3"></div>
                <div class="sticker yellow" data-face="top" data-pos="4"></div>
                <div class="sticker yellow" data-face="top" data-pos="5"></div>
                <div class="sticker yellow" data-face="top" data-pos="6"></div>
                <div class="sticker yellow" data-face="top" data-pos="7"></div>
                <div class="sticker yellow" data-face="top" data-pos="8"></div>
                <div class="sticker yellow" data-face="top" data-pos="9"></div>
            </div>
            
            <div class="face right">
                <div class="sticker blue" data-face="right" data-pos="1"></div>
                <div class="sticker blue" data-face="right" data-pos="2"></div>
                <div class="sticker blue" data-face="right" data-pos="3"></div>
                <div class="sticker blue" data-face="right" data-pos="4"></div>
                <div class="sticker blue" data-face="right" data-pos="5"></div>
                <div class="sticker blue" data-face="right" data-pos="6"></div>
                <div class="sticker blue" data-face="right" data-pos="7"></div>
                <div class="sticker blue" data-face="right" data-pos="8"></div>
                <div class="sticker blue" data-face="right" data-pos="9"></div>
            </div>

            <div class="face left">
                <div class="sticker green" data-face="left" data-pos="1"></div>
                <div class="sticker green" data-face="left" data-pos="2"></div>
                <div class="sticker green" data-face="left" data-pos="3"></div>
                <div class="sticker green" data-face="left" data-pos="4"></div>
                <div class="sticker green" data-face="left" data-pos="5"></div>
                <div class="sticker green" data-face="left" data-pos="6"></div>
                <div class="sticker green" data-face="left" data-pos="7"></div>
                <div class="sticker green" data-face="left" data-pos="8"></div>
                <div class="sticker green" data-face="left" data-pos="9"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
